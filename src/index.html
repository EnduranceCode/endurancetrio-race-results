<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EnduranceTrio Race Results sample page</title>
    <meta
      name="description"
      content="Sample page for the EnduranceTrio Race Results component"
    />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <h1 class="title">EnduranceTrio Race Results</h1>
        <p class="subtitle">A JavaScript component to display race results</p>
      </div>
    </section>

    <main class="container is-full-fullhd">
      <section class="section">
        <!-- Overall Results Table-->
        <div class="table-container">
          <table
            data-result-reference="2021051601F"
            class="table is-fullwidth is-striped is-narrow is-hoverable"
          ></table>
        </div>

        <!-- Age Groups Results tabs list-->
        <div class="tabs is-centered is-toggle">
          <ul id="2021051601F-LST" class="tabs-menu"></ul>
        </div>

        <!-- Age Groups Results tabs content -->
        <div id="2021051601F-DIV"></div>
      </section>
    </main>
  </body>
</html>
